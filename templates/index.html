<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Risk Prediction Portal</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            color: #1f2937;
            width: 460px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #0f172a;
        }

        p.subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #475569;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            margin-top: 14px;
            display: block;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 26px;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37,99,235,0.4);
        }

        .result {
            margin-top: 25px;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .high {
            background: #fee2e2;
            color: #b91c1c;
        }

        .low {
            background: #dcfce7;
            color: #166534;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>

<body>

<div class="hero">
    <div class="card">

        <h1>Crime Risk Prediction</h1>
        <p class="subtitle">Report & predict crime risk using intelligent data analysis</p>

        <form method="POST">

            <label>Crime Type</label>
            <select name="crime_type">
                <option>Theft</option>
                <option>Assault</option>
                <option>Robbery</option>
            </select>

            <label>Location</label>
            <select name="location">
                <option>Hyderabad</option>
                <option>Warangal</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Gujarat</option>
                <option>Khammam</option>
                <option>Mahabubabad</option>
            </select>

            <label>Date of Incident</label>
            <input type="date" name="date" required>

            <label>Time of Incident</label>
            <input type="time" name="time" required>

            <label>Day of Week</label>
            <select name="day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>

            <button type="submit">Predict Crime Risk</button>
        </form>

        {% if prediction %}
            <div class="result {{ 'high' if prediction == 'High Risk' else 'low' }}">
                Prediction Result: {{ prediction }}
            </div>
        {% endif %}

        <footer>
            AI-Driven Crime Analysis & Risk Prediction System
        </footer>

    </div>
</div>

</body>
</html>
